<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>

    <div class="container">

      <div class="hero-img">
        <img src="images/image-header-mobile.jpg" alt="Image of people in business">
      </div>

      <div class="content">

        <h1>Get <span>insights</span> that help your business grow.</h1>
        <div class="body">
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="stats">
            <p class="stat">10k+<span>companies</span></p>
            <p class="stat">314<span>templates</span></p>
            <p class="stat">12M+<span>queries</span></p>
          </div>
        </div>

      </div>

    </div>

  </main>
</body>

</html>
